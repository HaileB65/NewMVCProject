<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Trip</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>
<div align="center">
    <h1>Create New Trip</h1>
    <br/>
    <form action="#" method="post" th:action="@{/saveTrip}" th:object="${destination}">
        <table border="0" cellpadding="10">
            <tr>
                <td>
                    <select th:field="*{name}" id="destinationName" name="destinationName">
                        <option value="">Select Destination</option>
                        <option value="Peru" th:text="Peru"></option>
                        <option value="Switzerland" th:text="Switzerland"></option>
                        <option value="Mongolia" th:text="Mongolia"></option>
                        <option value="Bahamas" th:text="Bahamas"></option>
                        <option value="Brazil" th:text="Brazil"></option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <button align="center" type="submit">Save</button>
                </td >
            </tr>
        </table>
    </form>
</div>
<div th:replace="fragments :: footer" align="center">&copy; 2022 Vacation Finder</div>
</body>
