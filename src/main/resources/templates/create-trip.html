<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Trip</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<h1 align="center">Create Trip</h1>

<div align="center">

    <form action="#" method="post" th:action="@{/saveTrip}" th:object="${newTrip}">

        <table border="0" cellpadding="10">
            <td>
                <table border="1" cellpadding="10">
                    <tr>
                        <th>Trip</th>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input required th:field="*{name}" type="text"/></td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <button type="submit">Save</button>
                        </td>
                    </tr>
                </table>
            </td>
        </table>

    </form>

</div>
<div th:replace="fragments :: footer" align="center">&copy; 2022 Vacation Finder</div>
</body>
</html>
