<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<h1 align="center">Planned Trip</h1>

<div align="center">
    <table border="0" cellpadding="10">
        <tr>
            <td><a>Selected Destination</a>
            </td>
        </tr>
        <td>
            <table border="1" cellpadding="10" th:object="${trip}">
                <tr>
                    <th>Itinerary</th>
                </tr>
                <tr>
                    <td th:text="${trip.itinerary.item1}"></td>
                </tr>
                <tr>
                    <td th:text="${trip.itinerary.item2}"></td>
                </tr>
                <tr>
                    <td th:text="${trip.itinerary.item3}"></td>
                </tr>
                <tr>
                    <td>Lunch</td>
                </tr>
                <tr>
                    <td>Location 3</td>
                </tr>
                <tr>
                    <td>Location 4</td>
                </tr>
                <tr>
                    <td>Dinner</td>
                </tr>
            </table>
        </td>
        </tr>
        <td>
            <table border="1" cellpadding="10">
                <tr>
                    <th>Checklist</th>
                </tr>
                <tr>
                    <td th:text="${trip.checklist.item1}"></td>
                </tr>
                <tr>
                    <td th:text="${trip.checklist.item2}"></td>
                </tr>
                <tr>
                    <td th:text="${trip.checklist.item3}"></td>
                <tr>
                    <td>Item 4</td>
                </tr>
                <tr>
                    <td>Item 5</td>
                </tr>
                <tr>
                    <td>Item 6</td>
                </tr>
                <tr>
                    <td>Item 7</td>
                </tr>
            </table>
        </td>
        </tr>
    </table>
</div>

<div th:replace="fragments :: footer" align="center">&copy; 2022 Vacation Finder</div>
</body>
</html>
