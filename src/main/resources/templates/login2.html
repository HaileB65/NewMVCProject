<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<div align="center">
<form method="post" name="login" th:action="@{/login}">
    <table border="0" cellpadding="10">
    <fieldset>
        <tr>
            <td align="center" colspan="2"><legend>Please login to enter Vacation Finder.</legend></td>

        </tr>
        <tr>
            <td align="center" colspan="2">
                <div class="alert alert-error" th:if="${param.error}">
                Invalid username and password.
                </div>
                <div class="alert alert-success" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <label for="username">Username</label>
                <input id="username" name="username" type="text"/>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <label for="password">Password</label>
                <input id="password" name="password" type="text"/>
            </td>
        </tr>
        <tr>
            <td align="center">
                <div class="form-actions" align="center">
                    <input value="Log in" type="submit"/>
                    <a class="btn btn-primary" th:href="@{/register}" value="Register"></a>
                    <a class="custom-btn" th:href="@{/register}" value="Register"></a>
                    <a  th:href="@{/register}" value="Register"></a>
                </div>
            </td>
        </tr>
    </fieldset>
    </table>
</form>
    <table border="0" cellpadding="10">
    <tr>
        <td>
            <form method="get" name="register" th:action="@{/register}">
                <input value="Register" type="submit"/>
            </form>
        </td>
    </tr>
    </table>
</div>
<div align="center" th:replace="fragments :: footer">&copy; 2022 Vacation Finder</div>

</body>
</html>
