<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add CSS and JS to Thymeleaf</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>
</head>
<body>

<div th:fragment="navigation">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient" style="background: blue;">
        <div class="container-fluid">
            <a th:href="@{/userHomePage}" class="navbar-brand">Vacation Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <li class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/createNewTrip}">Create A New Trip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/tripHomePage}">My Trips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/destinations}">Destinations</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li sec:authorize="isAuthenticated()">
                        <span class="text-secondary">Current user:</span>
                        <span class="text-info" th:text="${#authentication.getPrincipal().getFirstName()}"></span>
                        <span class="text-secondary">Roles:</span>
                        <span class="text-info" th:text="${#authentication.getPrincipal().getUserRole()}"></span>
                    </li>
                </ul>
                <form class="d-flex" action="#" th:action="@{/logout}" method="post">
                    <div sec:authorize="isAuthenticated()">
                        <input class="btn btn-light" type="submit" value="Log out"/>
                    </div>
                </form>
            </li>
        </div>
    </nav>
</div>
<h2>Carefully Styled Heading</h2>
<p>
    This is text on which we want to apply <strong>very special</strong> styling.
</p>
</body>
</html>
