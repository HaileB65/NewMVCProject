<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Destination Page</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<h1 align="center">Destinations</h1>

<div align="center">
    <table border="1" cellpadding="10">
        <tr>
            <th>Destination ID</th>
            <th>Name</th>
            <th>Scenery</th>
            <th>Weather</th>
            <th>Activity 1</th>
            <th>Activity 2</th>
            <th>Activity 3</th>
            <th>Daily Budget</th>
            <th>Action</th>

        </tr>
        <tr th:each="destination : ${destinationsTable}">
            <td th:text="${destination.id}">Destination ID</td>
            <td th:text="${destination.name}">Name</td>
            <td th:text="${destination.scenery}">Scenery</td>
            <td th:text="${destination.weather}">Weather</td>
            <td th:text="${destination.activity1}">Activity 1</td>
            <td th:text="${destination.activity2}">Activity 2</td>
            <td th:text="${destination.activity3}">Activity 3</td>
            <td th:text="${destination.dailyCost}">Daily Budget</td>
            <td><a th:href="@{/destination/__${destination.id}__}">Enter</a></td>
        </tr>
    </table>
    <br>

</div>
</body>
</html>
